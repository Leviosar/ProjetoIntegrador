<!DOCTYPE html>
<html>
<head>
	<title>Oob!</title>
	<meta charset="utf-8">
	
	<!-- Tag meta/viewport para otimização em mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- Estilos próprios gerais -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/input.css">
	<link rel="stylesheet" type="text/css" href="css/img.css">
    <link rel="stylesheet" type="text/css" href="css/indice.css">
    <link rel="stylesheet" type="text/css" href="css/timetable.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
 
</head>

<body>
	<div class="limits">
        <div class="todo">
            <header>
                <div class="menu-trigger">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="text-header">Adicionar aula</div>
            </header>
            
            <section class="classForm">
                <form>
                    <input class="text text-blue" type="text" placeholder="Disciplina">

                    <div class="colorPicker">
                        <div class="colorLabel"></div>
                        <span> Escolha uma cor</span>
                    </div>
                    <div class="range-color">
                        <input class="range-color" name="r" type="range" max='255'>
                        <input class="display-text" name="rd" type="text" readonly>
                    </div>
                    <div class="range-color">
                        <input class="range-color" name="g" type="range" max='255'>
                        <input class="display-text" name="gd" type="text" readonly>
                    </div>
                    <div class="range-color">
                        <input class="range-color" name="b" type="range" max='255'>
                        <input class="display-text" name="bd" type="text" readonly>
                    </div>
                    <div class="mb-3 mt-6 title">Tempo inicial/final</div>
                    <div class="time-picker">  
                        <label for="init-time">
                            <div class="time-class">
                                <i class="fas fa-clock"></i>
                                <input id="init-time" type="time" value="">
                            </div>
                        </label>
                        <label for="end-time">
                            <div class="time-class">
                                <i class="fas fa-clock"></i>
                                <input id="end-time" type="time" value="">
                            </div>
                        </label>
                    </div>
                    <div class="week mt-6">
                        <div class="day">S</div>
                        <div class="day">T</div>
                        <div class="day">Q</div>
                        <div class="day">Q</div>
                        <div class="day">S</div>
                        <div class="day">S</div>
                        <div class="day">D</div>
                    </div>
                    <input type="button" class="button-blue mt-6 mb-6" value="Adicionar">
                </form>
            </section>

            <div class="shadow-menu"></div>
        </div>
        <div class="colors">
        </div>
        <div class="side-menu">

            <div class="menu-logo">
                <img class="menu-logo" src="img/logo-sw.png">
            </div>

			<div class="menu-trigger-close">
				<i class="fas fa-times"></i>
            </div>
            
            <div class="menu-item">
                <a href="xplist.html">Experiências</a>
            </div>
            <div class="menu-item">
                <a href="timetable.html">Horários</a>
            </div>
            <div class="menu-item">
                <a href="options.html">Opções</a>
            </div>
            <div class="menu-item logout">
                <a href="#">Sair</a>
            </div>

        </div>

    </div>
    
	<!-- Scripts próprios -->
	<script type="text/javascript" src="js/Usuario.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/indice.js"></script>
	<script type="text/javascript" src="js/addClass.js"></script>

	<!-- Frameworks -->
    <script type="text/javascript" src="vendor/fontawesome/fontawesome.js"></script>
    <script type="text/javascript" src="vendor/fontawesome/solid.js"></script>
    <script type="text/javascript" src="vendor/sweetalert/sweetalert.js"></script>

</body>

</html>
