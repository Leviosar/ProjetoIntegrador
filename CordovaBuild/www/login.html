<!DOCTYPE html>
<html>
<head>
	<title>Oob!</title>
	<meta charset="utf-8">
	
	<!-- Tag meta/viewport para otimização em mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- Estilos próprios deste projeto -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/input.css">
	<link rel="stylesheet" type="text/css" href="css/img.css">

</head>
<body>
	<div class="container columns align-center">

		<div class="height-30 row-lg flex align-center columns">
			<img class="ooblogo" src="img/oob4.png">
			
		</div>

		<div class="height-70 row-lg container columns">
			<form class="flex columns flex-end formu" method="post">
				<input class="text mb-3 mt-10" type="email" name="email" placeholder="Login">
				<input class="text mb-7 mt-4" type="password" name="senha" placeholder="Senha">				
			</form>
				<button type='button' class="button mt-10">Oob!</button>
		</div>
		
	</div>

	<!-- Scripts próprios -->
	<script type="text/javascript" src="js/Usuario.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<!-- Vendor -->
	<script type="text/javascript" src="vendor/fontawesome/fontawesome.js"></script>
	<script type="text/javascript" src="vendor/fontawesome/solid.js"></script>
	<script type="text/javascript" src="vendor/cripto/rollups/md5.js"></script>
	<script type="text/javascript" src="vendor/sweetalert/sweetalert.js"></script>

</body>
</html>
